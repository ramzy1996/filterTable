<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js Basics DOM manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="data">
      <h1 class="title">Super Heroes</h1>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter superhero name"
        class="search"
        onkeyup="searchNames(this.value)"
      />
      <table>
        <thead>
          <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Planet</th>
            <th>Group</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
